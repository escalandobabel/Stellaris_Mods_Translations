  sc_f_super:0 "§HSupergigante de clase F§!"
  sc_f_super_desc:0 "§LLas supergigantes amarillas son algunas de las más masivas estrellas del Universo. Se considera un estado de transición entre el estado de supergigante azul y el de supergigante roja, en el cual una estrella puede permanecer una gran parte de su vida. Es extremadamente raro que se produzca una supernova en esta etapa de la evolución estelar.§!"
  pc_f_super_star:0 "Supergigante de clase F"
  pc_f_super_star_desc:0 "Las supergigantes amarillas son algunas de las más masivas estrellas del Universo. Se considera un estado de transición entre el estado de supergigante azul y el de supergigante roja, en el cual una estrella puede permanecer una gran parte de su vida. Es extremadamente raro que se produzca una supernova en esta etapa de la evolución estelar."
  sc_g_super:0 "§HSupergigante de clase G§!"
  sc_g_super_desc:0 "§LLas supergigantes amarillas son algunas de las más masivas estrellas del Universo. Se considera un estado de transición entre el estado de supergigante azul y el de supergigante roja, en el cual una estrella puede permanecer una gran parte de su vida. Es extremadamente raro que se produzca una supernova en esta etapa de la evolución estelar.§!"
  pc_g_super_star:0 "Supergigante de clase G"
  pc_g_super_star_desc:0 "Las supergigantes amarillas son algunas de las más masivas estrellas del Universo. Se considera un estado de transición entre el estado de supergigante azul y el de supergigante roja, en el cual una estrella puede permanecer una gran parte de su vida. Es extremadamente raro que se produzca una supernova en esta etapa de la evolución estelar."
  sc_g_giant:0 "§HGigante de clase G§!"
  sc_g_giant_desc:0 "§LEsta clase de estrellas tienen un radio más amplio y luminosidad más alta que las del tipo K de la secuencia principal aun teniendo la misma temperatura superficial. En el proceso de evolución pueden dar lugar tanto a supergigantes como a enanas blancas.§!"
  pc_g_giant_star:0 "Gigante de clase G"
  pc_g_giant_star_desc:0 "Esta clase de estrellas tienen un radio más amplio y luminosidad más alta que las del tipo K de la secuencia principal aun teniendo la misma temperatura superficial. En el proceso de evolución pueden dar lugar tanto a supergigantes como a enanas blancas."
  sc_k_super:0 "§HSupergigante de clase K§!"
  sc_k_super_desc:0 "§LEstas enormes estrellas son uno de los tipos de supergigantes rojas junto a las supergigantes de clase K, estrellas que al abandonar la secuencia principal empiezan a quemar carbón y oxígeno en sus núcleos, haciendo que la capa exterior de gas se amplíe enormemente extendiéndose millones de kilómetros. Las supergigantes rojas acaban su vida explotando como supernovas dando lugar con sus enormes capas exteriores de gas a las llamadas nebulosas planetarias.§!"
  pc_k_super_star:0 "Supergigante de clase K"
  pc_k_super_star_desc:0 "Estas enormes estrellas son uno de los tipos de supergigantes rojas junto a las supergigantes de clase K, estrellas que al abandonar la secuencia principal empiezan a quemar carbón y oxígeno en sus núcleos, haciendo que la capa exterior de gas se amplíe enormemente extendiéndose millones de kilómetros. Las supergigantes rojas acaban su vida explotando como supernovas dando lugar con sus enormes capas exteriores de gas a las llamadas nebulosas planetarias."
