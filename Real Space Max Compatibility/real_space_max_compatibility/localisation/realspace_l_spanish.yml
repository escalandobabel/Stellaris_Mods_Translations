   sc_l:0 "§HEnana marrón de clase L§!"
  sc_l_desc:0 "§LEstas frías estrellas son un grupo de las conocidas como "enanas marrones". Son incapaces de mantener reacciones nucleares continuas de fusión en su núcleo, y su temperatura es lo bastante baja como para que puedan existir metales en su atmósfera.§!"
  pc_l_star:0 "Enana marrón de clase L"
  pc_l_star_desc:0 "Estas frías estrellas son un grupo de las conocidas como "enanas marrones". Son incapaces de mantener reacciones nucleares continuas de fusión en su núcleo, y su temperatura es lo bastante baja como para que puedan existir metales en su atmósfera."
  pc_t_dwarf:0 "Enana marrón de clase T"
  pc_t_dwarf_desc:0 "Estas frías estrellas pertenecen al grupo de las enanas marrones, aunque también son llamadas enanas de metano por la abundancia de dicho gas en su estructura. Están en la frontera entre lo que podría ser considerado un planeta gigante de gas muy grande y una estrella."
  pc_y_dwarf:0 "Enana marrón de clase Y"
  pc_y_dwarf_desc:0 "Las estrellas de clase Y son las más frías de las enanas marrones, tanto que pueden ser consideradas como planetas gigantes gaseosos con algunas propiedades de las estrellas."
  sc_d:0 "§HEstrella de clase D§!"
  sc_d_desc:0 "§LUsualmente conocidas como enanas blancas, son estrellas ya evolucionadas (es decir, fuera de la secuencia principal) y poco luminosas. Son muy compactas, muy masivas pero colapsadas en tamaños muy pequeños, lo que les da una densidad tremendamente alta.§!"
  pc_d_star:0 "Estrella de clase D"
  pc_d_star_desc:0 "Usualmente conocidas como enanas blancas, son estrellas ya evolucionadas (es decir, fuera de la secuencia principal) y poco luminosas. Son compactas, muy masivas pero colapsadas en tamaños muy pequeños, lo que les da una densidad tremendamente alta."
  sc_c_giant:0 "§HEstrella de clase C§!"
  sc_c_giant_desc:0 "§LEstas grandes estrellas son también conocidas como "estrellas de carbono". Son un estado tardío de las gigantes rojas, formadas cuando hay más carbono que oxígeno en su atmósfera.§!"
  pc_c_giant_star:0 "Estrella de clase C"
  pc_c_giant_star_desc:0 "Estas grandes estrellas son también conocidas como "estrellas de carbono". Son un estado tardío de las gigantes rojas, formadas cuando hay más carbono que oxígeno en su atmósfera."
  sc_s_giant:0 "§HEstrella de clase S§!"
  sc_s_giant_desc:0 "§LEstas estrellas gigantes son conocidas también como "estrellas de circonio" debido a la presencia en su atmósfera de una significativa cantidad de óxido de circonio y óxido de titanio, lo que diferencia su espectro electromagnético de las estrellas de la secuencia principal.§!"
  pc_s_giant_star:0 "Estrella de clase S"
  pc_s_giant_star_desc:0 "Estas estrellas gigantes son conocidas también como "estrellas de circonio" debido a la presencia en su atmósfera de una significativa cantidad de óxido de circonio y óxido de titanio, lo que diferencia su espectro electromagnético de las estrellas de la secuencia principal."
  sc_w_azure:0 "§HEstrella de clase W§!"
  sc_w_azure_desc:0 "§LEstas estrellas gigantes son también conocidas como "estrellas de Wolf-Rayet", las cuales se caracterizan por una alta luminosidad y temperatura. La mayoría de las veces son encontradas dentro de nebulosas planetarias, resultantes de la pérdida de la envoltura exterior de supergigantes rojas, la etapa previa en la evolución de estas estrellas.§!"
  pc_w_azure_star:0 "Estrella de clase W"
  pc_w_azure_star_desc:0 "Estas estrellas gigantes son también conocidas como "estrellas de Wolf-Rayet", las cuales se caracterizan por una alta luminosidad y temperatura. La mayoría de las veces son encontradas dentro de nebulosas planetarias, resultantes de la pérdida de la envoltura exterior de supergigantes rojas, la etapa previa en la evolución de estas estrellas."
