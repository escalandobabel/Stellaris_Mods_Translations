  sc_m_hyper:0 "§HHipergigante de clase M§!"
  sc_m_hyper_desc:0 "§LEstas brillantes estrellas, llamadas hipergigantes rojas, son tan increíblemente grandes que su masa excede con mucho la de cualquier otro tipo de estrella -incluídas las supergigantes- y viven muy poco tiempo, por lo que son extremadamente raras. La esperanza de  vida de una hipergigante de clase M unos cientos de miles de años, tras los cuales colapsará directamente en un agujero negro.§!"
  pc_m_hyper_star:0 "Hipergigante de clase M"
