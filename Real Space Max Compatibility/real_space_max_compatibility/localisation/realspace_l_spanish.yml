  sc_lbv_red:0 "§HVariable luminosa azul§!"
  sc_lbv_red_desc:0 "§LEstas hipergigantes azules pulsantes de gran luminosidad son llamadas también "variables S Doradus". Normalmente se les asocia con las nebulosas difusas y están rodeadas por capas de gas en expansión. Son extremádamente raras.§!"
  pc_lbv_red_star:0 "Variable luminosa azul"
  pc_lbv_red_star_desc:0 "Estas hipergigantes azules pulsantes de gran luminosidad son llamadas también "variables S Doradus". Normalmente se les asocia con las nebulosas difusas y están rodeadas por capas de gas en expansión. Son extremádamente raras."
  sc_gm:0 "§HEstrella de clase G§!"
  sc_gm_desc:0 "§LLas estrellas de este tipo, también llamadas "enanas amarillas", varían del blanco al amarillo claro. Las estrellas de la secuencia principal queman hidrógeno durante unos 10 000 millones de años antes de expandirse y convertirse en gigantes rojas. Aunque su esperanza de vida es menor que las de tipo K, los mundos que hay en su zona habitable suelen tener condiciones óptimas para el desarrollo de vida.§!"
  pc_gm_star:0 "§HEstrella de clase G§!"
  pc_gm_star_desc:0 "§LLas estrellas de este tipo, también llamadas "enanas amarillas", varían del blanco al amarillo claro. Las estrellas de la secuencia principal queman hidrógeno durante unos 10 000 millones de años antes de expandirse y convertirse en gigantes rojas. Aunque su esperanza de vida es menor que las de tipo K, los mundos que hay en su zona habitable suelen tener condiciones óptimas para el desarrollo de vida.§!"
  sc_km:0 "§HEstrella de clase K§!"
  sc_km_desc:0 "§LEstas estrellas de la secuencia principal, a veces llamadas "enanas naranjas" son muy comunes. Permanecen estables en la secuencia principal unos 30 000 millones de años, lo que supone que los mundos que las orbitan tienen un margen más largo de albergar vida.§!"
  sc_gb:0 "§HSistema binario azul-amarilla§!"
  sc_gb_desc:0 ""
  sc_tt_red:0 "§HEstrella T Tauri§!"
  sc_tt_red_desc:0 "§LLas T Tauri son estrellas jóvenes de clase F, G, K o M que todavía no han entrado en la secuencia principal. Por lo general tienen menos de dos masas solares y están rodeadas por un disco protoplanetario. Dicho disco -uno de los varios tipos de discos circunstelares- persiste durante unos 10 millones de años, siendo la parte interior absorbida por la estrella gracias a la acreción y la parte exterior sirviendo de materia prima para la formación de planetas extendiéndose por todo el sistema gracias al viento solar. La temperatura en el núcleo de estas estrellas no es lo bastante alta para producir una reacción termonuclear hasta unos 100 millones de años tras su nacimiento. Su fuente principal de energía es mientras tanto la compresión gravitacional.§!"
  pc_tt_red_star:0 "Estrella T Tauri"
  pc_tt_red_star_desc:0 "Las T Tauri son estrellas jóvenes de clase F, G, K o M que todavía no han entrado en la secuencia principal. Por lo general tienen menos de dos masas solares y están rodeadas por un disco protoplanetario. Dicho disco -uno de los varios tipos de discos circunstelares- persiste durante unos 10 millones de años, siendo la parte interior absorbida por la estrella gracias a la acreción y la parte exterior sirviendo de materia prima para la formación de planetas extendiéndose por todo el sistema gracias al viento solar. La temperatura en el núcleo de estas estrellas no es lo bastante alta para producir una reacción termonuclear hasta unos 100 millones de años tras su nacimiento. Su fuente principal de energía es mientras tanto la compresión gravitacional."
