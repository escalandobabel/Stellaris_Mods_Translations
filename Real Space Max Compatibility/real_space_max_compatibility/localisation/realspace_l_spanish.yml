  pc_w_purple_star:0 "Estrella de clase W"
  pc_w_purple_star_desc:0 "Estas estrellas gigantes son también conocidas como "estrellas de Wolf-Rayet", las cuales se caracterizan por una alta luminosidad y temperatura. La mayoría de las veces son encontradas dentro de nebulosas planetarias, resultantes de la pérdida de la envoltura exterior de supergigantes rojas, la etapa previa en la evolución de estas estrellas."
  sc_nova_1:0 "§HNova§!"
  sc_nova_1_desc:0 "§LLas novas son un tipo de estrellas variables cataclísmicas que se da en sistemas binarios compuestos por una enana blanca y una estrella compañera muy próximas entre si. Cuando los elementos de las capas exteriores de la estrella compañera fluyen hacia la enana blanca se forma entre ellas un disco de acreción. Como resultado, la enana blanca se satura de hidrógeno y genera una violenta reacción termonuclear que produce un fenómeno astronómico tan brillante como el naciemiento de una estrella.§!"
  pc_nova_1:0 "Nova"
  pc_nova_1_desc:0 "Las novas son un tipo de estrellas variables cataclísmicas que se da en sistemas binarios compuestos por una enana blanca y una estrella compañera muy próximas entre si. Cuando los elementos de las capas exteriores de la estrella compañera fluyen hacia la enana blanca se forma entre ellas un disco de acreción. Como resultado, la enana blanca se satura de hidrógeno y genera una violenta reacción termonuclear que produce un fenómeno astronómico tan brillante como el naciemiento de una estrella."
  sc_nova_2:0 "§HNova§!"
  sc_nova_2_desc:0 "§LLas novas son un tipo de estrellas variables cataclísmicas que se da en sistemas binarios compuestos por una enana blanca y una estrella compañera muy próximas entre si. Cuando los elementos de las capas exteriores de la estrella compañera fluyen hacia la enana blanca se forma entre ellas un disco de acreción. Como resultado, la enana blanca se satura de hidrógeno y genera una violenta reacción termonuclear que produce un fenómeno astronómico tan brillante como el naciemiento de una estrella.§!"
  pc_nova_2:0 "Nova"
  pc_nova_2_desc:0 "Las novas son un tipo de estrellas variables cataclísmicas que se da en sistemas binarios compuestos por una enana blanca y una estrella compañera muy próximas entre si. Cuando los elementos de las capas exteriores de la estrella compañera fluyen hacia la enana blanca se forma entre ellas un disco de acreción. Como resultado, la enana blanca se satura de hidrógeno y genera una violenta reacción termonuclear que produce un fenómeno astronómico tan brillante como el naciemiento de una estrella."
  sc_collapsar:0 "§HColápsar§!"
  pc_collapsar_desc:0 "§LColápsar es un término aplicado normalmente a los objetos cósmicos resultantes del colapso gravitacional de cuerpos masivos, lo que ocurre normalmente tras una supernova. Cuando una estrella finaliza su evolución en tal catastrófica explosión, estalla liberando una enorme cantidad de energía y dejando tras de sí una nebulosa planetaria. La estrella entonces se condensa hasta formar una estrella de neutrones o un agujero negro, dos tipos de colápsares.§!"
  pc_collapsar:0 "Colápsar"
  pc_collapsar_desc:0 "Colápsar es un término aplicado normalmente a los objetos cósmicos resultantes del colapso gravitacional de cuerpos masivos, lo que ocurre normalmente tras una supernova. Cuando una estrella finaliza su evolución en tal catastrófica explosión, estalla liberando una enorme cantidad de energía y dejando tras de sí una nebulosa planetaria. La estrella entonces se condensa hasta formar una estrella de neutrones o un agujero negro, dos tipos de colápsares."
  sc_protostar:0 "§HProtoestrella§!"
  sc_protostar_desc:0 "§LLas protoestrellas son estrellas en la fase final de su formación, hasta que comienzan las reacciones termonucleares en el núcleo -la nucleosíntesis estelar-, después de lo cual cesa la compresión de la protoestrella y se transforma en una estrella de la secuencia principal.§!"
  pc_protostar:0 "Protoestrella"
  pc_protostar_desc:0 "Las protoestrellas son estrellas en la fase final de su formación, hasta que comienzan las reacciones termonucleares en el núcleo -la nucleosíntesis estelar-, después de lo cual cesa la compresión de la protoestrella y se transforma en una estrella de la secuencia principal."
  sc_lbv_blue:0 "§HVariable luminosa azul§!"
  sc_lbv_blue_desc:0 "§LEstas hipergigantes azules pulsantes de gran luminosidad son llamadas también "variables S Doradus". Normalmente se les asocia con las nebulosas difusas y están rodeadas por capas de gas en expansión. Son extremádamente raras.§!"
  pc_lbv_blue_star:0 "Variable luminosa azul"
  pc_lbv_blue_star_desc:0 "Estas hipergigantes azules pulsantes de gran luminosidad son llamadas también "variables S Doradus". Normalmente se les asocia con las nebulosas difusas y están rodeadas por capas de gas en expansión. Son extremádamente raras."
  sc_lbv_green:0 "§HVariable luminosa azul§!"
  sc_lbv_green_desc:0 "§LEstas hipergigantes azules pulsantes de gran luminosidad son llamadas también "variables S Doradus". Normalmente se les asocia con las nebulosas difusas y están rodeadas por capas de gas en expansión. Son extremádamente raras.§!"
  pc_lbv_green_star:0 "Variable luminosa azul"
